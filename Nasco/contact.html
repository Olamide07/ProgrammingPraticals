<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
        .main {
        background-image: url("data.jpg");
        background-position: center;
        background-size: cover;
        height: 109vh;
      }
    </style>
  </head>

  <body>
    <div class="main">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">NASCO</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About NASCO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="services.html">Our Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="design.html">DESIGN</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact NASCO</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Type To text"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="text-center text-white">
                  <h2>Get in touch</h2>
                  <p class="lead">Questions? Do not hesitate to contact us.</p>
                </div>
                <div class="row justify-content-center my-5">
                  <div class="col-lg-6">
                    <form action="">
                      <label for="email" class="form-label text-white">Email:</label>
                      <input
                        type="email"
                        id="email"
                        placeholder="my@email.com"
                        class="form-control"
                      />
                      <div class="form-floating my-5">
                        <input
                          type="name"
                          id="name"
                          placeholder="e.g. Dawid"
                          class="form-control"
                        />
                        <label for="name" class="form-label">Name:</label>
                      </div>
                      <label for="subject" class="form=label text-white">Subject</label>
                      <select name="subject" id="subject" class="form-select">
                        <option value="pricing">Pricing</option>
                        <option value="technical" selected>Technical question</option>
                        <option value="other">Other</option>
                      </select>
          
                      <div class="form-floating my-5">
                        <textarea
                          name="query"
                          id="query"
                          style="height: 150px"
                          class="form-control"
                          placeholder="Write a message"
                        ></textarea>
          
                        <label for="query">Write a message</label>
                      </div>
          
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary">Send!</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
          
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
